<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    
    <main class="container mt-4">
        <div class="left text-center border p-4" style="background: whitesmoke;">
            <h4>Sign up</h4>

            <form class="clt container mt-4 " style="width: 500px;" id="signup">
                <div class="form-field">
                    <label for="username" class=" mt-2">Username :</label>
                    <input type="text" placeholder="Choose a name" class="form-control mt-2" id="username">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="email" class=" mt-2">Email :</label>
                    <input type="email" placeholder="Enter your email" class="form-control mt-2" id="email">
                    <small></small>
                </div>

                
                <div class="form-field">
                    <label for="password" class=" mt-2">Password :</label>
                    <input type="password" placeholder="Enter a strong password" class="form-control mt-2" id="password">
                    <small></small>
                </div>

                
                <div class="form-field">
                    <label for="cpassword" class=" mt-2">Confirm Password :</label>
                    <input type="password" placeholder="Reenter your password" class="form-control mt-2" id="cpassword">
                    <small></small>
                </div>
              
                
              
              
                <button class="btn btn-success mt-2 w-100" type="submit">Sign up</button>
            </form>
        </div>

        <div class="right">
           <img src="image.PNG" alt="">
        </div>
    </main>



</body>

<script src="register.js"></script>
</html>
