<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Courses</title>
</head>
<body>
    
    <nav>
        <ul class="navlinks mt-2">
            <li class="navlink"><a href="#">Home</a></li>
            <li class="navlink"><a href="#">Courses</a></li>
            <li class="navlink"><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container mt-4 d-flex justify-content-center align-items-center">
        <div class="mx-auto w-75 row">
            <div class="col-2">
                <div class="row">
                    <input type="text" id="search" class="form-control" placeholder="Search...">
                </div>
              
                <div class="row mt-4">
                    <label class="form-label">Categories</label>
                    <div class="list-group mt-2" id="list-tab" role="tablist">
                      <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" role="tab" href="#" aria-controls="list-home">All</a>
                      <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"  role="tab" href="#" aria-controls="list-profile">Js</a>
                      <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" role="tab" href="#" aria-controls="list-messages">HTML</a>
                      <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"role="tab" href="#" aria-controls="list-settings">CSS</a>
                      <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"role="tab" href="#" aria-controls="list-settings">PHP</a>
                    </div>
                   
                </div>
                <div class="row mt-4">
                    <label for="range" class="form-label">Price</label>
                    <input type="range" class="form-range mt-2"  value="0" id="range" step="1" min="0" max="1000" oninput="document.getElementById('pval').value = this.value">
                    <label class="form-label mt-4">Value : <output id="pval">0</output>$</label>
                </div>
            </div>
            <div class="col-10">

                <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
                 
                 </div>
            </div>
        </div>
    </div>

  
</body>
<script src="app.js"></script>
</html>
